<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      body {
        font-family: "Libre Baskerville", serif;
        font-size: 1rem;
        color: #444;
        margin: auto;
        max-width: 40rem;
        line-height: 1.6;
        padding: 1rem;
      }
      audio {
 	display: block;
 	width: 100%;
      }
      h2,
      hr {
        page-break-before: always;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center;">
      <img src="https://pro.readitfor.me/books/{ss}" style="max-height: 256px;" />
      <hr />
      <!-- TODO Make audio player persistant at the bottom -->
      <!-- TODO Add speed controls to the player -->
      <audio preload="auto" controls="controls" src="https://pro.readitfor.me/books/alr/{audio}"></audio>
    </div>

    <div>
      <h1 style="text-align: center;">{title}</h1>
      {text_summary}

      <hr />
      <h3 style="text-align: center;">About the author</h3>
      {author}
      </div>
  </body>
</html>
